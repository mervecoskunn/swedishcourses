    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Swedish Course. Course for learn swedish in Sweden."

    <link rel="stylesheet" href="assets/css/style.css" />

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Swedish Course</h1>

      <!-- Dropdown Menu -->
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"

      <nav>

    <!-- Main -->
    <main>
      <section id="schedule">
        <h1>Yes! Here our free programs!</h1>
        <div id="schedule-boxes">
          <div class="schedule-item">
            <h3>Daily Speaking</h3>
            <h4 class="schedule-item-location">The Point Cafe</h4>
            <div class="schedule-item-date">
              <span>Monday/Sunday</span>
              <span>16.30</span>
            </div>
          </div>
          <div class="schedule-item">
            <h3>Swedish Grammer</h3>
            <h4>Conferance room-1</h4>
            <div class="schedule-item-date">
              <span>Wednesday</span>
              <span>16.00</span>
            </div>
          </div>
          <div class="schedule-item">
            <h3>Swedish Fika</h3>
            <h4 class="schedule-item-location">The Point Cafe</h4>
            <div class="schedule-item-date">
              <span>Sunday</span>
              <span>11.00</span>
            </div>
          </div>
        </div>
      </section>
    </main>
